<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        {% block css %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>

        <div class="navbar">
            <a href="{{ url_for('canvas') }}" class="navbar-item">Canvas</a>
            <a href="{{ url_for('paint') }}" class="navbar-item">Paint</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>

            <footer>
                <p>&copy; 2018</p>
            </footer>

        </div>

    </body>    
    {% block script %}{% endblock %}
</html>
